1933 was a pivotal year for the Nazi Party. Traditionally, the leader of the party who held the most seats in the Reichstag was appointed Chancellor. However, President Paul von Hindenburg was hesitant to appoint Hitler as chancellor. Following several backroom negotiations between industrialists, Hindenburg's son, former chancellor Franz von Papen, and Hitler himself; Hindenburg acquiesced and on 30 January 1933, he formally appointed Adolf Hitler as chancellor. Although he was chancellor, Hitler was not yet an absolute dictator. The groundwork for the Nazi dictatorship was laid when the Reichstag was set on fire in February. Believing the communists were behind the arson, Paul von Hindenburg passed the Reichstag Fire Decree which severely curtailed the liberties and rights of German citizens. Using the decree, Hitler began eliminating his political opponents. In Hitler's eyes the decree was insufficient and he proposed the Enabling Act of 1933. This law in effect gave the German government the power to override individual rights prescribed by the constitution. The law subsequently also gave the Chancellor (Hitler) emergency powers to pass and enforce laws without parliamentary oversight. By April, Hitler now held dictatorial powers and ordered the construction of the first Nazi concentration camp in Dachau for communists and other political opponents. Hitler's rise to power was completed in August 1934 when President Paul von Hindenburg died. Hitler merged the Chancellorship with the Presidency and became the Führer.
