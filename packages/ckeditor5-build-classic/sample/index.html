<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
		.container {
			display: flex; /* Create a column layout. */
			position: relative;
			width: 1000px; /* Set some size for the whole editor + sidebar (can be any size). */
		}

		.container > .ck.ck-editor {
			width: 100%;  /* Stretch the editable area. */
		}

		.sidebar {
			border: 1px solid #c4c4c4;
			margin-left: -1px;
			background: #fafafa;
		}

		#sidebar {
			/* Set some size and spacing for the sidebar (can be any size). */
			min-width: 300px;
			padding: 0 10px;
			overflow: hidden; /* Hide annotations moved above top sidebar border. */
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="presence-list-container"></div>

<div id="editor-container">
    <div class="container">
        <div id="editor">
			<h2>Sample</h2>

			<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#classic-editor">classic editor build</a>.</p>

			<figure class="image">
				<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
			</figure>

			<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/custom-builds.html">custom build</a> works fine.</p>

		</div>
        <div class="sidebar" id="sidebar"></div>
    </div>
</div>

<script src="../build/ckeditor.js"></script>
<script>
	ClassicEditor.create( document.querySelector( '#editor' ), {
		cloudServices: {
			// PROVIDE CORRECT VALUES HERE:
			tokenUrl: 'https://82978.cke-cs.com/token/dev/8d5b23e2e2f71a10b3174417c7be66407b4b85d3490d0836bcb4ee5d7445?limit=10',
			uploadUrl: 'https://82978.cke-cs.com/easyimage/upload/',
			webSocketUrl: 'wss://82978.cke-cs.com/ws'
		},
		collaboration: {
			channelId: 'document-id'
		},
		sidebar: {
			container: document.querySelector( '#sidebar' )
		},
		presenceList: {
			container: document.querySelector( '#presence-list-container' )
		},
		// Add configuration for the Comments if the Comments plugin is added.
		comments: {
			editorConfig: {
				extraPlugins: ClassicEditor.builtinPlugins.filter( plugin => {
					return [ 'Bold', 'Italic', 'Underline', 'List', 'Autoformat' ].includes( plugin.pluginName );
				} )
			}
		}
		} )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
